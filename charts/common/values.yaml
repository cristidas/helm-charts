# Default values for common.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

service:
  name: ""
  port: 80
  type: ClusterIP
  containerPort: 5000
  tls:
    enabled: false
    issuerName: ""

image:
  repository: organization/name
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

livenessProbe:
  tcpSocket:
    # path: /
    port: http
readinessProbe:
  tcpSocket:
    # path: /
    port: http

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::000000000000:role/name

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
