replicaCount: 2
service:
  enabled: true
  name: techops-services-website
  port: 3000
  type: ClusterIP
  containerPort: 3000
  tls:
    enabled: true
    issuerName: letsencrypt
image:
  repository: 068992353948.dkr.ecr.us-east-2.amazonaws.com/techops-services-website-staging
  pullPolicy: Always
  tag: staging
serviceAccount:
  create: false
ingress:
  enabled: true
  host: staging.techops.services
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
podAnnotations:
  reloader.stakater.com/auto: "true"
resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi
env:
  ID_LIST_MAILCHIMP_SUBSCRIBE:
    type: parameterStore
    name: mailchimp-subscribe-id
    parameter_name: /eks/maker-staging/techops-services-website/mailchimp-subscribe-id
  ID_LIST_MAILCHIMP_CONTACTUS:
    type: parameterStore
    name: mailchimp-contactus-id
    parameter_name: /eks/maker-staging/techops-services-website/mailchimp-contactus-id
  API_KEY_MAILCHIMP:
    type: parameterStore
    name: mailchimp-api-key
    parameter_name: /eks/maker-staging/techops-services-website/mailchimp-api-key
  SERVER_PREFIX_MAILCHIMP:
    type: parameterStore
    name: mailchimp-server-prefix
    parameter_name: /eks/maker-staging/techops-services-website/mailchimp-server-prefix
externalSecrets:
  clusterSecretStoreName: maker-staging
livenessProbe:
  exec:
    command:
      - /bin/bash
      - -c
      - ps -ef | grep node | grep -v grep
  initialDelaySeconds: 5
  periodSeconds: 30
readinessProbe:
  exec:
    command:
      - /bin/bash
      - -c
      - ps -ef | grep node | grep -v grep
  initialDelaySeconds: 5
  periodSeconds: 30

httpBasicAuth:
  enabled: true
  usersList: 'fhsUJvvQ0ZnWl9fYzYOF:$apr1$eOTkk/5L$SihRpRTrK21kG2QzwODIX0'
